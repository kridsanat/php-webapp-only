version: '3.8'
services:
  php:
    container_name: PHP-Webapp-only
    build:
      context: ./php
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./php/scr:/var/www/html/
    ports:
      - 8890:80
    expose:
      - "8890"

  nginx:
    container_name: NNginx
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./php/scr:/var/www/html/
      - ./nginx/conf/nginx.config:/etc/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d:/ect/nginx/conf.d:ro
    ports:
      - 8891:80

  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "8892:80"
    volumes:
      - ./nginx/conf/nginx.config:/etc/temp

networks:
  default:
      name:
        web_network

  webproxy:
      name: webproxy
